apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: minio
  namespace: argocd
spec:
  project: default
  destination:
    namespace: minio
    server: https://kubernetes.default.svc
  syncPolicy:
    syncOptions:
    - CreateNamespace=true
  source:
    chart: minio
    helm:
      parameters:
      - name: persistence.existingClaim
        value: pvc-minio
    repoURL: https://charts.bitnami.com/bitnami
    targetRevision: 9.2.2
